<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="CSS/normalize-min.css">

    <!-- CSS Extenal Style -->
    <link rel="stylesheet" href="CSS/Profile_Card.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            padding: 10px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="parent">
        <!-- <div class="image">
            <img src="images/bg-pattern-top.svg" alt="">
        </div> -->
        <div class="container">
            <div class="card">
                <header>
                    <div class="profile-image">
                        <img src="images/image-victor.jpg" alt="">
                    </div>
                </header>
                <div class="text">
                    <div class="name">
                        <h3>Victor Crest <span>26</span></h3>
                        <p>London</p>
                    </div>
                    <div class="stats">
                        <div>
                            <h3>80K</h3>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h3>803K</h3>
                            <p>Likes</p>
                        </div>
                        <div>
                            <h3>1.4K</h3>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="image">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div> -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> <br>
            Coded by <a href="https://www.frontendmentor.io/profile/DavidEmad01">David Emad</a>.
        </div>
        
    </div>
</body>

</html>
